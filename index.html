<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <header class="display-1" id="game-header">
        Rock, Paper, Scissors!
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <form>
                <h4>Enter name:</h4><br>
                <input type="text" id="name-input"><br>
                <input type="submit" id="name-submit">
            </form>
        </div>

        <div class="row">
            <div class="col-4 game-box" id="player-1-box">
                Player 1
            </div>
            <div class="col-3 game-box" id="result-box">
                Result
            </div>
            <div class="col-4 game-box" id="player-2-box">
                Player 2
            </div>
        </div>

        <div class="row" id="score-row">
            <div class="col-4" id="player-1-score">
                <div class="row">
                    <div class="col-6">
                        Wins:<span id="player-1-wins"></span>
                    </div>
                    <div class="col-6">
                        Losses:<span id="player-1-losses"></span>
                    </div>
                </div>
            </div>
            <div class="col-3" id="tie-game-score">Ties:<span id="tie-games"></span></div>
            <div class="col-4" id="player-2-score">
                <div class="row">
                    <div class="col-6">
                        Wins:<span id="player-2-wins"></span>
                    </div>
                    <div class="col-6">
                        Losses:<span id="player-2-losses"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron jumbotron-fluid">
            <div class="container" id="chat-container">
                <p>This is a modified jumbotron that occupies the entire horizontal space of its
                    parent.</p>
            </div>
        </div>

        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Button</button>
                </div>
            </div>
        </div>



    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
