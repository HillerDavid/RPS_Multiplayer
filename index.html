<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Fantasy RPS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <header class="display-4" id="game-header">
        Knight, Wizard, Archer
    </header>

    <div class="container">

        <div class="row justify-content-center" id="name-form">
            <form>
                <h4>Enter name:</h4>
                <input type="text" id="name-input">
                <input type="submit" id="name-submit">
            </form>
        </div>
        <div class="row justify-content-center" id="instructions">
            <div class="col-4">
                <div class="col-12">
                    <img src="assets/images/rock.png">
                </div>
                Knight defeats Archer
            </div>
            <div class="col-4">
                <div class="col-12">
                    <img src="assets/images/paper.png">
                </div>
                Wizard defeats Knight
            </div>
            <div class="col-4">
                <div class="col-12">
                    <img src="assets/images/scissors.png">
                </div>
                Archer defeats Wizard
            </div>
        </div>



        <div class="row game-area">

            <div class="col-4 game-box" id="player-1-box">
                <div class="row" id="player-1-options">
                    <div class="col-4">
                        <img src="assets/images/rock.png" id="player-1-rock" class="player-1-pick" data-pick="rock">
                    </div>
                    <div class="col-4">
                        <img src="assets/images/paper.png" id="player-1-paper" class="player-1-pick" data-pick="paper">
                    </div>
                    <div class="col-4">
                        <img src="assets/images/scissors.png" id="player-1-scissors" class="player-1-pick" data-pick="scissors">
                    </div>
                </div>
                <div class="row" id="player-1-waiting">
                    <div class="col-12">
                        <img src="assets/images/cactuar.gif" class="waiting">
                    </div>
                </div>

                Player 1: <span id="player-1-name"></span>
            </div>
            <div class="col-3 game-box" id="result-box"></div>
            <div class="col-4 game-box" id="player-2-box">
                <div class="row" id="player-2-options">
                    <div class="col-4">
                        <img src="assets/images/rock.png" id="player-2-rock" class="player-2-pick" data-pick="rock">
                    </div>
                    <div class="col-4">
                        <img src="assets/images/paper.png" id="player-2-paper" class="player-2-pick" data-pick="paper">
                    </div>
                    <div class="col-4">
                        <img src="assets/images/scissors.png" id="player-2-scissors" class="player-2-pick" data-pick="scissors">
                    </div>
                </div>
                <div class="row" id="player-2-waiting">
                    <div class="col-12">
                        <img src="assets/images/cactuar.gif" class="waiting">
                    </div>
                </div>
                Player 2: <span id="player-2-name"></span>
            </div>

        </div>

        <div class="row" id="score-row">
            <div class="col-4" id="player-1-score">
                <div class="row">
                    <div class="col-6">
                        Wins:<span id="player-1-wins"></span>
                    </div>
                    <div class="col-6">
                        Losses:<span id="player-1-losses"></span>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
            <div class="col-4" id="player-2-score">
                <div class="row">
                    <div class="col-6">
                        Wins:<span id="player-2-wins"></span>
                    </div>
                    <div class="col-6">
                        Losses:<span id="player-2-losses"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" data-spy="scroll" id="chat-box">

        </div>

        <div class="row" id="chat-input-area">
            <div class="input-group mb-3">
                <input type="text" id="chat-input" class="form-control" placeholder="Type here to chat">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="chat-submit">Send</button>
                </div>
            </div>
        </div>



    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
